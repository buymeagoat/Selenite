name: CI

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Unified Tests
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: production
      DISABLE_FILE_LOGS: "1"
      ALLOW_LOCALHOST_CORS: "1"
      NODE_ENV: production
      VITE_API_URL: http://127.0.0.1:8100
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Run unified test runner (backend + frontend)
        shell: pwsh
        run: ./run-tests.ps1 -SkipE2E -ForceBackendInstall -ForceFrontendInstall

      - name: Install backend linting tools
        working-directory: backend
        run: |
          .venv/bin/python -m pip install black ruff

      - name: Backend lint / format checks
        working-directory: backend
        run: |
          .venv/bin/python -m black --check app tests
          .venv/bin/python -m ruff check app tests

      - name: Frontend lint / type-check / build
        working-directory: frontend
        run: |
          npm run lint
          npm run type-check
          npm run build

      - name: Repository hygiene check
        run: python scripts/check_repo_hygiene.py

      - name: Upload frontend coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-summary
          path: frontend/coverage/coverage-summary.json
