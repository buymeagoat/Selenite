name: Docs API Drift

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docs_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-minimal.txt
      - name: Generate OpenAPI schema
        run: python scripts/generate_openapi.py
      - name: Fail if OpenAPI not committed
        run: |
          if ! git diff --quiet docs/openapi.json; then
            echo "OpenAPI schema out of date. Commit docs/openapi.json."
            git diff -- docs/openapi.json
            exit 1
          fi
      - name: Check API/docs sync
        run: python scripts/check_docs_api.py
