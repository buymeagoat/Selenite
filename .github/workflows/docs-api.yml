name: Docs API Drift

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docs_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Check API/docs sync
        run: python scripts/check_docs_api.py
