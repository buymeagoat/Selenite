name: E2E

'on':
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    name: Playwright Multi-Browser E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ENVIRONMENT: production
      ALLOW_LOCALHOST_CORS: "1"
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run full multi-browser E2E suite
        run: npx playwright test --reporter=list
      - name: Upload Playwright Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
      - name: Upload Test Results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
      - name: Upload Traces & Videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-videos
          path: |
            frontend/test-results/**/**/*.zip
            frontend/test-results/**/**/*.webm
