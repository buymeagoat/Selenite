name: Memorialization

on:
  pull_request:
  push:
    branches: [main]

jobs:
  memorialization:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Ensure change is memorialized
        run: python scripts/ensure_memorialization.py
