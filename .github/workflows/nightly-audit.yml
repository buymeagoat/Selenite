name: Nightly Audit

on:
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Pip audit
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit --progress-spinner off
      - name: Npm audit
        run: |
          cd frontend
          npm ci
          npm audit --audit-level=high
  perf-health:
    runs-on: ubuntu-latest
    needs: deps-audit
    steps:
      - uses: actions/checkout@v4
      - name: Perf probe /health
        env:
          PERF_PROBE_URL: ${{ secrets.PERF_PROBE_URL || 'http://localhost:8100/health' }}
        run: |
          python scripts/perf_probe.py
