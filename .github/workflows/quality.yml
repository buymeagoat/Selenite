name: Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: |
          cd frontend
          npm ci
      - name: Install Playwright deps
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Bundle size check
        run: |
          python scripts/check_bundle_size.py
      - name: Perf probe (optional, requires PERF_PROBE_URL)
        run: |
          python scripts/perf_probe.py
      - name: Playwright smokes (accessibility/perf/flow)
        run: |
          cd frontend
          BASE_URL=http://localhost:5273 npm run test:e2e -- --grep "Accessibility smokes|Health endpoint responds quickly|Create → Complete → Export → Delete flow"
