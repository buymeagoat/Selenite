name: PR Reports

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps and build
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Compute bundle size
        run: |
          python - <<'PY'
import os
import math
from pathlib import Path

dist = Path("frontend") / "dist"
total = 0
for root, _, files in os.walk(dist):
    for f in files:
        fp = Path(root) / f
        try:
            total += fp.stat().st_size
        except OSError:
            pass
mb = total / (1024 * 1024)
with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as fh:
    fh.write(f"BUNDLE_MB={mb:.2f}\n")
    fh.write(f"BUNDLE_BYTES={total}\n")
print(f"Bundle size: {mb:.2f} MB")
PY
      - name: Post bundle size comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- bundle-report -->';
            const bundleMb = process.env.BUNDLE_MB || 'N/A';
            const body = `${marker}\nBundle size: ${bundleMb} MB (after build)`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
