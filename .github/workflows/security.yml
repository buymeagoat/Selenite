name: Security

on:
  pull_request:
  push:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Secrets scan (git history)
        run: |
          python - <<'PY'
import subprocess, sys
result = subprocess.run(["git", "grep", "-n", "API_KEY"], capture_output=True, text=True)
print("Secrets scan placeholder (no specific findings enforced).")
sys.exit(0)
PY
      - name: Dependency audit (pip)
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit --progress-spinner off || true
      - name: Dependency audit (npm)
        run: |
          cd frontend
          npm ci
          npm audit --audit-level=high || true
