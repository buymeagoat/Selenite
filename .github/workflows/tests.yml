name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-minimal.txt
      - name: Backend tests (smoke)
        run: |
          cd backend
          python -m pytest -k "auth_routes or job_routes" --maxfail=1
      - name: Frontend setup
        run: |
          cd frontend
          npm ci
      - name: Frontend tests (smoke)
        run: |
          cd frontend
          npm test -- --runInBand --filter JobCard.test.tsx
